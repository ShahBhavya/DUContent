<html>
	<head>
		<style type="text/css">body, p, h1, h2, h3, table, td, th, ul, ol, textarea, input { font-family: verdana,helvetica,arial,sans-serif; }
		</style>
	</head>
	<body style="width: 600; height: 480; margin: 0; padding:0; border:0">
		<div style="background: #808080; width: 600; margin-width: 10">
			<h1 style="color:#000000; background: #ff9900; margin:0; padding:20; ">Remote</h1>
			<table bgcolor="lightgrey" border="0" width="600">
				<tr>
					<td>
						<form method="get">
							<input type="button" value="Channel Up" onclick='dst.location="cmd?type=keydown&key=channelup";guide.location="cmd?type=httpstatus&info=selectedprog"' ID="Button2" NAME="Button2"/>
							<input type="button" value="Channel Down" onclick='dst.location="cmd?type=keydown&key=channeldown";guide.location="cmd?type=httpstatus&info=selectedprog"' />
							<input type="button" value="Left" onclick='dst.location="cmd?type=keydown&key=left";guide.location="cmd?type=httpstatus&info=selectedprog"' ID="Button5" NAME="Button2" />
							<input type="button" value="Right" onclick='dst.location="cmd?type=keydown&key=right";guide.location="cmd?type=httpstatus&info=selectedprog"' ID="Button6" NAME="Button4"/>
							<input type="button" value="Up" onclick='dst.location="cmd?type=keydown&key=up";guide.location="cmd?type=httpstatus&info=selectedprog"' ID="Button7" NAME="Button2" />
							<input type="button" value="Down" onclick='dst.location="cmd?type=keydown&key=down";guide.location="cmd?type=httpstatus&info=selectedprog"' ID="Button8" NAME="Button4"/>
						</form>
					</td>
				</tr>
				<tr>
					<td>
						<form method="get" action="cmd" target="guide">
							cmd?type=keydown&key=
							<input type="hidden" name="type" value="keydown">							
							<select name="key">
								<option value="channelup">channelup</option>
								<option value="channeldown">channeldown</option>
								<option value="left">left</option>
								<option value="right">right</option>
								<option value="up">up</option>
								<option value="down">down</option>
								<option value="guide">guide</option>
								<option value="select">select</option>
								<option value="pause">pause</option>
								<option value="rec">rec</option>
								<option value="play">play</option>
								<option value="ffwd">ffwd</option>
								<option value="rwd">rwd</option>
								<option value="info">info</option>
								<option value="back">back</option>
							</select>
							<input type="submit" value="Send">
						</form>
					</td>
				</tr>			
			</table>
			<Iframe name="guide" style="width: 560; margin: 20; height: 320; font-family: verdana" frameborder="0"></Iframe>
			<Iframe name="dst" style="width: 560; margin: 20; height: 30; font-family: verdana" frameborder="0" scrolling="no"></Iframe>
			<br />
			.
		</div>
	</body>
</html>
